version: '3'
services:
  app:
    build: ./app
    ports:
      - "8004:8000"
    env_file:
      - .env.test
    depends_on:
      redis:
        condition: service_started
      database:
        condition: service_started
    networks:
      - ontdbblr_network

  database:
    image: postgres:16.1
    shm_size: '1024m'
    ports:
      - "5432"
    env_file:
      - .env.test
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ontdbblr_network

  redis:
    image: redis
    networks:
      - ontdbblr_network
    ports:
      - "6379"

networks:
  ontdbblr_network:
    external: true
